<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Instagram</title>
  </head>
  <body>
    <!-- Início do cabeçalho -->
    <div class="topo">
      <div class="cabecalho">
        <div class="logo">
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          <div class="divisoria"></div>
          <a href="#"><img src="/arquivos/logo.png" /></a>
        </div>

        <div class="pesquisa">
          <input type="text" placeholder="Pesquisar"/>
        </div>

        <div class="menu">
          <a href="#"><ion-icon name="paper-plane-outline"></ion-icon></a>
          <a href="#"><ion-icon name="compass-outline"></ion-icon></a>
          <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
          <a href="#"><ion-icon name="person-outline"></ion-icon></a>
        </div>
      </div>
    </div>
    <!-- Fim do cabeçalho -->

    <div class="container">
      <!-- Início do conteúdo -->
      <div class="conteudo">
        <!-- Caixa dos Stories -->
        <div class="caixa-stories">STORIES</div>

        <!-- Post -->
        <div class="post">
          <div class="caixa-autor">
            <div class="autor">
              <a href="#"><img src="/posts/perfis/saopaulofc.png" /></a>
              <a href="#"><h1>saopaulofc</h1></a>
            </div>
            <div class="mais-opcoes">
              <a href="#">3 PONTINHOS</a>
            </div>
          </div>

          <img src="/posts/saopaulofc.jpg" />

          <div class="botoes">
            <div class="interacoes">
              <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
              <a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a>
              <a href="#"><ion-icon name="paper-plane-outline"></ion-icon></a>
            </div>
            <div class="salvar">
              <a href="#"><ion-icon name="bookmark-outline"></ion-icon></a>
            </div>
          </div>

          <div class="curtidas">
            <img src="/posts/perfis/libertadoresbr.jpg" />
            <p>Curtido por <a href="#"><h1>libertadoresbr</h1></a> e <a href="#"><h1>outras 100.808 pessoas</h1></a></p>
          </div>
        </div>

        <div class="post">
          <div class="caixa-autor">
            <div class="autor"></div>
            <div class="mais-opcoes"></div>
          </div>

          <embed src="/arquivos/video.mp4" autostart="false"/>
        </div>

        <div class="post">POST 3</div>

        <div class="post">POST 4</div>

        <div class="post">POST 5</div>
      
      
    </div>
    <!-- Fim do conteúdo -->

    <div class="sidebar">SIDEBAR</div>
  </div>
    




    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
